<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Movies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Vinyl&display=swap" rel="stylesheet">
<script defer src="index.bundle.js"></script></head>
<body>
  
  <header>
    <nav>
      <div class="logo">8Mo<span>Vies</span></div>
      <ul>
        <li><a href="">Movies</a></li>
        <li><a href="">Tv Shows</a></li>
        <li><a href="">Animation</a></li>
      </ul>
    </nav>
  </header>

  <div class="popup">
    <div class="semi-popup">
        <div class="moviescontainerdetails">
            <p class="moviename"></p>
            <div class="likes"><p>25</p>Likes</div>
        </div>
        <div>
          <p>Comments</p>
          <div class="commentslist">
            <ul>
              <li>Good movie</li>
            </ul>
          </div>
          <form action="POST" class="commentsform">
            <input type="text" placeholder="Name" class="commenter">
            <input type="text" placeholder="Comment" class="commentinput">
            <input type="submit" value="add comment">
          </form>
        </div>
    </div> 
  </div>

  <main>

    <section class="movies_container">

    </section>

  </main>

  <footer>
    <div class="footer_contents">
      <p>Created By Microverse Under CC license</p>
    </div>
  </footer>
    
</body>
</html>
